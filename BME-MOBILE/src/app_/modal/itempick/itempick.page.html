<ion-header [translucent]="true">
  
  <ion-toolbar>
    <ion-title class="ion-text-center">
      DR Number:{{this.drno}}
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (keypress)="popUpQty($event.keyCode)" style="background-color:cornsilk;"  placeholder="" [(ngModel)]="this.prodcode" ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content >
    <ion-list>

      <ion-item>
        
        <ion-grid>
          <ion-row class="ion-nowrap success ion-text-center">
            <ion-col size="5">Lot No</ion-col>
            <ion-col size="3">{{this.eccncode}}</ion-col>
            <ion-col size="5">Weight (KG)</ion-col>
            <ion-col size="5">Bin No</ion-col>
          </ion-row>

          <ion-row  *ngFor="let p of drlist; let i = index" class="ion-nowrap" >
            <ion-col size="5">{{p.LotNo}}</ion-col>
            <ion-col size="3">{{p.qty | number:'1.2'}}</ion-col>
            <ion-col size="5">{{p.wt}}</ion-col>
            <ion-col size="5">{{p.BinNo}}</ion-col>
          </ion-row>
        </ion-grid>

      </ion-item>

    </ion-list>

  
  <ion-button expand="full"  [hidden]='this.statconfirm' (click)="btnConfirm()">Confirm</ion-button>
  <ion-button expand="full"  [hidden]='this.statsave' (click)="btnsave()">Save</ion-button>
  <ion-button expand="full"  (click)="cancel()">Back</ion-button>

</ion-content>
