<ion-header [translucent]="true">
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button size="large" outline="fill" color="danger" (click)="btnBack()"><ion-icon name="backspace-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      DISPATCH
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-center">Sales Dispatch</h1>
    <ion-list>
      
      <ion-item>
        <ion-label>DR Number</ion-label>
        <ion-input style="background-color:cornsilk;"  placeholder="" [(ngModel)]="this.drno" [clearInput]="true" (keypress)="isItemEnter($event.keyCode)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Order Number</ion-label>
        <ion-label>{{this.ordno}}</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-label>Delivery Date</ion-label>
        <ion-label>{{this.delivery_date}}</ion-label>
      </ion-item>


      <ion-item>
        <ion-label>Customer</ion-label>
        <ion-label>{{this.customer}}</ion-label>
      </ion-item>

    </ion-list>


  <ion-button expand="full" (click)="scanItem()">Scan Item</ion-button>
  <ion-button expand="full" (click)="btnBack()">Back</ion-button>

</ion-content>
