<style>
  .trdone{
    background-color: darkseagreen;
  }
</style>
<ion-content [fullscreen]="true">
  
  <ion-header>
    <ion-toolbar class="ion-text-center">
      <ion-title >PREWEIGH VALIDATION</ion-title>
      <ion-buttons slot="start">
        <ion-button size="large" outline="fill" color="danger"  (click)="btnBack()"><ion-icon name="backspace-outline"></ion-icon>Back</ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar color="secondary" placeholder="Batch Ticket" (ionChange)="searchprod()" [(ngModel)]="this.batchticket"></ion-searchbar>
    </ion-toolbar>
    <ion-toolbar [hidden]='this.statbatch' >
      <ion-searchbar color="warning" placeholder="Item Barcode"  (ionChange)="searchRM()" [(ngModel)]="this.prodcode" show-clear-button="always"></ion-searchbar>
    </ion-toolbar>
  </ion-header>


    <ion-item>
      <ion-grid>
        <ion-row class="ion-font-small">
          <ion-col><b>BATCH TICKET:</b></ion-col>
          <ion-col><b>{{this.batchticket}}</b></ion-col>
        </ion-row>
        <ion-row class="ion-font-small">
          <ion-col><b>Formula ID:</b></ion-col>
          <ion-col><b>{{this.formulaid}}</b></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>


  <ion-item>
    <ion-grid >
      <ion-row class="ion-nowrap ion-font-small" color="success">
        <ion-col class="ion-text-center" size="1"></ion-col>
        <ion-col class="ion-text-center" size="3">Item Key</ion-col>
        <ion-col class="ion-text-center" size="5">Lot No</ion-col>
        <ion-col class="ion-text-center" size="3">Qty</ion-col>
      </ion-row>

      <ion-row *ngFor="let p of mylist; let i = index" class="ion-nowrap ion-font-small " [ngClass]="(p.preweight_validation == 'Y') ? 'trdone' : 'trnone'">
        <ion-col size="1"> <ion-icon class="fas fa-check-square fa-1x" [hidden]="(p.preweight_validation == 'Y') ? false : true"></ion-icon> </ion-col>
        <ion-col class="ion-text-center" size="3">{{p.itemkey}}</ion-col>
        <ion-col class="ion-text-center" size="5">{{p.lotno}}</ion-col>
        <ion-col class="ion-text-center" size="3">{{p.qty | number:'1.1-6' }}</ion-col>
      </ion-row>

    </ion-grid>
  </ion-item>
  

</ion-content>
