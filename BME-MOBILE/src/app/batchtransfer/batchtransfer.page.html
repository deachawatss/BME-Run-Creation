<ion-content [fullscreen]="true">
  
  <ion-header>
    <ion-toolbar class="ion-text-center">
      <ion-title >BATCH BIN TRANSFER</ion-title>
      <ion-buttons slot="start">
        <ion-button size="large" outline="fill" color="danger"  (click)="btnBack()"><ion-icon name="backspace-outline"></ion-icon>Back</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-list>
      <ion-item>
        <ion-col size="3"><ion-label>Batch No.:</ion-label></ion-col>
        <ion-col ><ion-input style="background-color:cornsilk;" [(ngModel)]="this.batchno"  type="text"  [clearInput]="true"></ion-input></ion-col>
      </ion-item>

      <ion-radio-group aria-owns="bulk partial both" [(ngModel)]="this.bulkpartial">
        <ion-item>
          <ion-radio id="bulk" value="bulk"></ion-radio>
          <ion-label>Bulk</ion-label>
        </ion-item>

        <ion-item>
          <ion-radio id="partial" value="partial"></ion-radio>
          <ion-label>Partial</ion-label>
        </ion-item>

        <ion-item>
          <ion-radio id="both" value="both"></ion-radio>
          <ion-label>Both</ion-label>
        </ion-item>
      </ion-radio-group>

      <ion-item>
        <ion-col size="3"><ion-label>Bin No.:</ion-label></ion-col>
        <ion-col ><ion-input style="background-color:cornsilk;"  [(ngModel)]="this.binno"  type="text"  [clearInput]="true"></ion-input></ion-col>
      </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="transfer()">Transfer</ion-button>
</ion-content>
