<ion-header [translucent]="true">
  
  <ion-toolbar>
    <ion-title class="ion-text-center">
      SCAN ITEMS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-center">Sales Dispatch</h1>
    <ion-list>

      <ion-item>
        <ion-label>DR Number:</ion-label>
        <ion-label>{{this.drno}}</ion-label>
      </ion-item>
      
      <ion-item>
        
        <ion-grid>
          <ion-row class="ion-nowrap success">
            <ion-col size="5">Item Key</ion-col>
            <ion-col size="5">Qty Ship (kg)</ion-col>
            <ion-col size="5">Qty Scanned</ion-col>
          </ion-row>

          <ion-row  *ngFor="let p of mydata; let i = index" class="ion-nowrap"  (click)="pickitem(p.ItemKey,p.QtyShip,p.RowNum)">
            <ion-col size="5">{{p.ItemKey}}</ion-col>
            <ion-col size="5">{{p.QtyShip}}</ion-col>
            <ion-col size="5">{{p.qty}}</ion-col>
          </ion-row>
        </ion-grid>

      </ion-item>

    </ion-list>


  <ion-button expand="full" [hidden]='this.statconfirm'  (click)="btnconfirm()">Confirm</ion-button>
  <ion-button expand="full"  (click)="cancel()">Back</ion-button>

</ion-content>
